<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Server Room Access | GuardEye</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle fade-in animation for form container */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-black text-gray-100 font-sans antialiased">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 via-indigo-900 to-indigo-700 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-6">
      <h1 class="text-4xl font-extrabold text-indigo-400 tracking-wider select-none drop-shadow-lg">
        GuardEye
      </h1>
    </div>
  </header>

  <!-- Register Section -->
  <section class="flex justify-center items-center min-h-screen px-4">
    <div
      class="bg-gradient-to-tr from-gray-800 via-gray-900 to-gray-800 rounded-3xl shadow-2xl max-w-md w-full p-10"
      style="animation: fadeInUp 0.8s ease forwards"
    >
      <h3 class="text-4xl font-bold text-indigo-400 mb-10 text-center tracking-wide drop-shadow-md">
        Register Authorized Person
      </h3>

      <form method="POST" enctype="multipart/form-data" class="space-y-8">

        <div>
          <label for="name" class="block text-gray-400 text-lg mb-2 font-semibold">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="w-full rounded-xl bg-gray-900 border border-indigo-600 px-5 py-3 text-white placeholder-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-400 transition"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-gray-400 text-lg mb-2 font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            class="w-full rounded-xl bg-gray-900 border border-indigo-600 px-5 py-3 text-white placeholder-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-400 transition"
            required
          />
        </div>

        <div>
          <label for="phone" class="block text-gray-400 text-lg mb-2 font-semibold">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 234 567 890"
            class="w-full rounded-xl bg-gray-900 border border-indigo-600 px-5 py-3 text-white placeholder-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-400 transition"
            required
          />
        </div>

        <div>
          
          <input
            type="file"
            id="images"
            name="images"
            accept="image/*"
            multiple
            class="w-full rounded-xl bg-gray-900 border border-indigo-600 px-4 py-3 text-indigo-300 cursor-pointer hover:text-indigo-400 transition"
            required
          />
          <p class="text-sm text-indigo-300 mt-2 italic select-none">Please select exactly 5 images.</p>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-bold py-4 rounded-full shadow-lg shadow-indigo-700/50 transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-400/70"
        >
          Register Person
        </button>

      </form>
    </div>
  </section>

</body>
</html>
