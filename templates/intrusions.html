<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrusion Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: #3f51b5;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        img {
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .yes {
            color: red;
            font-weight: bold;
        }

        .no {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Intrusion Logs</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Image</th>
            <th>Emotion</th>
            <th>Thief</th>
            <th>Name</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td><img src="{{ url_for('static', filename=log[2]) }}" width="100" /></td>
            <td>{{ log[3] }}</td>
            <td class="{{ 'yes' if log[4] else 'no' }}">{{ 'Yes' if log[4] else 'No' }}</td>
            <td>{{ log[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
