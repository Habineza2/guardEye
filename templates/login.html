<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Thief Detection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-indigo-400">GuardEye </h1>
      
    </div>
  </header>

  <!-- Login Section -->
  <section class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">
    <div class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h3 class="text-3xl font-semibold text-indigo-400 mb-6 text-center">Login</h3>
      
      <form action="/login" method="POST">
  <div class="mb-4">
    <label for="email" class="block text-gray-300">Email</label>
    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
  </div>
  
  <div class="mb-4">
    <label for="password" class="block text-gray-300">Password</label>
    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-4">
        {% for category, message in messages %}
          <div class="p-3 mb-2 rounded bg-red-600 text-white">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <button type="submit" class="w-full mt-6 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition">
    Login
  </button>
</form>

      
    </div>
  </section>

</body>
</html>
